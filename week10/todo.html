<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Vacation Calendar</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container">
    <br>
    <div id="image-container">
        <img id="centered-image" src="https://www.hrresolutions.com/wp-content/uploads/2017/05/vacation-time.jpg" alt="Picture of a calendar with Vacation time written on it">
      </div>
      
      <script>
        window.addEventListener('DOMContentLoaded', function() {
          var container = document.getElementById('image-container');
          var image = document.getElementById('centered-image');
          
          container.style.display = 'flex';
          container.style.justifyContent = 'center';
          image.style.width = '60%';
          image.style.height = '60%';
        });
      </script>
      
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-start-date">Start Date</label>
                        <input type="date" class="form-control" id="new-start-date">
                   </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-end-date">End Date</label>
                        <input type="date" class="form-control" id="new-end-date">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-task">Employee</label>
                        <input type="text" class="form-control" id="new-task" placeholder="Name">
                    </div>
                </div>
                
            </div>
            <div>
                <button id="add" class="btn btn-primary form-control">Create</button>
            </div>
           
            </div>
            
    </div>


<table id="list" class="table table-dark table-striped">
<tr>
    <th>Employee</th>
    <th>Date Created</th>
    <th>Start Date</th>
    <th>End Date</th>
    <th>Actions</th>
</tr>
</table>






   <script src ='todo.js'></script>
   <script src ='node_modules/jquery/dist/jquery.js'></script>
   <script src ='node_modules/bootstrap/dist/js/bootstrap.bundle.js'></script> 
</body>
</html>
