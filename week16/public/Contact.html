<body>
  <table style="width: 100%; height: 100%; border-collapse: collapse; border: 1px solid white;">
    <tr>
      <td colspan="3">
       
        <!-- Navigation bar -->

          </button>
        </nav>
      </td>
    </tr>
    <tr>
      <td colspan="3">
        <div class="image-container">
          <img
            class="xmen-image"
            src="https://static1.cbrimages.com/wordpress/wp-content/uploads/2022/07/Every-X-Men-Movie-In-Timeline-Order.jpg?q=50&fit=contain&w=943&h=&dpr=1.5"
            alt="Banner of X-men characters"
          />
        </div>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <h1 style="text-align: center;">Contact</h1>
        <table style="margin: 0 auto; border-collapse: collapse; border: 1px solid white;">
          <tr>
            <th style="border: 1px solid white;">Site</th>
            <th style="border: 1px solid white;">Link</th>
          </tr>
          <tr>
            <td style="border: 1px solid white;"> FaceBook</td>
            <td style="border: 1px solid white;"><a href="https://www.facebook.com/xmenmovies/"> Check Our Facebook</a></td>
          </tr>
          <tr>
            <td style="border: 1px solid white;">Cast</td>
            <td style="border: 1px solid white;"><a href="https://m.imdb.com/title/tt1877832/fullcredits/cast">See the Cast</a></td>
          </tr>
        </table>

        <form id="contactForm">
          <h2 style="text-align: center;">Sign Up For New X-Men Movie Notifications</h2>
          <input type="text" name="firstName" placeholder="First Name" style="display: block; margin: 0 auto; margin-bottom: 10px;">
          <input type="text" name="lastName" placeholder="Last Name" style="display: block; margin: 0 auto; margin-bottom: 10px;">
          <input type="text" name="email" placeholder="Email" style="display: block; margin: 0 auto; margin-bottom: 10px;">
          <input type="submit" value="Submit" style="display: block; margin: 0 auto;">
        </form>
      </td>
      <table id="data-table" style="margin: 0 auto; border-collapse: collapse; border: 1px solid white;">
        <tr>
          <th style="border: 1px solid white;">First Name</th>
          <th style="border: 1px solid white;">Last Name</th>
          <th style="border: 1px solid white;">Email</th>
        </tr>
      </table>
     
  </table>

  <!-- Your existing JavaScript code -->
  <script>
    const contactForm = document.getElementById('contactForm');
    const dataTable = document.getElementById('data-table');

    // Function to handle form submission
    contactForm.addEventListener('submit', (event) => {
      event.preventDefault();

      const firstName = contactForm.elements['firstName'].value;
      const lastName = contactForm.elements['lastName'].value;
      const email = contactForm.elements['email'].value;

      // Create a new row in the data table with the submitted data
      const newRow = dataTable.insertRow(-1);
      const firstNameCell = newRow.insertCell(0);
      const lastNameCell = newRow.insertCell(1);
      const emailCell = newRow.insertCell(2);
      firstNameCell.textContent = firstName;
      lastNameCell.textContent = lastName;
      emailCell.textContent = email;

      // Reset the form fields after submission
      contactForm.reset();
    });
  </script>
</body>
