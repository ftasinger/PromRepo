<body class="container bg bg-info">
    <br>

<form>
   <style>
    .text-center {
        color: white;
      } </style>
    
    <div class="card bg bg-dark">
       <div class="card-body">
            <div class="row">
                <img src="https://media.swncdn.com/cms/CW/Finances/52325-coins-1200.1200w.tn.jpg" alt="">
                <h1 class="text-center" >Donation Report</h1> 
                <div class="col-sm'">
                    <div class="form-group">
                        <label for="new-name">Name</label>
                        <input type="text" class="form-control" id="new-name" placeholder="Giver's Name">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-start-date">Donation Date</label>
                        <input type="date" class="form-control" id="new-start-date">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm'">
                        <div class="form-group">
                            <label for="new-amount">Amount</label>
                            <input type="text" class="form-control" id="new-amount" placeholder="Amount">
                        </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                  <div class="form-group">
                    <label for="new-payment">Payment Type</label>
                    <select class="form-control" id="new-payment">
                      <option value="check">Check</option>
                      <option value="cash">Cash</option>
                      <option value="credit">Credit</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm'">
                    <div class="form-group">
                        <label for="new-note">Note</label>
                        <input type="text" class="form-control" id="new-note" placeholder="Note">
                    </div>
                </div>
            </div><br><br>
            <div>
                <button type="submit" value="Submit" id="addInfo" class="btn btn-light">Add Info</button>
            </div>
       </div>
    </div>
</form>    

<br><br>

<form>
    <div class="card bg bg-light">
       <div class="card-body">
            <div class="row">
                <div class="col-sm'">
                    <div class="form-group">
                        <label for="new-id">Id</label>
                        <input type="text" class="form-control" id="new-id" placeholder="Enter Id #">
                    </div>
                </div>
                <div class="col-sm'">
                    <div class="form-group">
                        <label for="new-name">Name</label>
                        <input type="text" class="form-control" id="new-name" placeholder="Giver's Name">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-start-date">Donation Date</label>
                        <input type="date" class="form-control" id="new-start-date">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm'">
                        <div class="form-group">
                            <label for="new-amount">Amount</label>
                            <input type="text" class="form-control" id="amount" placeholder="Amount">
                        </div>
                    <div class="row">
                        <div class="col-sm">
                          <div class="form-group">
                            <label for="new-payment">Payment Type</label>
                            <select class="form-control" id="new-payment">
                              <option value="check">Check</option>
                              <option value="cash">Cash</option>
                              <option value="credit">Credit</option>
                            </select>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm'">
                    <div class="form-group">
                        <label for="new-number">Note</label>
                        <input type="text" class="form-control" id="new-note" placeholder="Note">
                    </div>
                </div>
            </div><br>
            <div>
                <button type="submit" value="Submit" id="updateInfo" class="btn btn-dark">Update Info</button>
            </div>
       </div>
    </div>
</form>



<div class="container">
    <table id="list" class="table table-light table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Donation Date</th>
                <th>Payment Type</th>
                <th>Amount</th>
                <th>Note</th>

        </thead>

            <tr></tr>
